<h1> {{title}}: </h1>
<br><br>

<div class="container">
  <div class="col">
    <h3>{{subtitle}}:</h3>
    <br><br>
    <form action="" class="form-group row">
      <div class="form-group col-md-3">
        <label for="nombre">Nombre: </label>
        <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="form-control" [(ngModel)]="cuadroNombre" autocomplete="off">
      </div>
      <div class="form-group col-md-3">
        <label for="apeliido">Apellido: </label>
        <input type="text" name="apeliido" id="apeliido" placeholder="Apellido" class="form-control" [(ngModel)]="cuadroApellido" autocomplete="off">
      </div>
      <div class="form-group col-md-3">
        <label for="cargo">Cargo: </label>
        <input type="text" name="cargo" id="cargo" placeholder="Cargo" class="form-control" [(ngModel)]="cuadroCargo" autocomplete="off">
      </div>
      <div class="form-group col-md-3">
        <label for="nombre">Salario: </label>
        <input type="text" name="salario" id="salario" placeholder="Salario" class="form-control" [(ngModel)]="cuadroSalario" autocomplete="off">
      </div>
      <div class="col">
        <br>
        <button type="submit" class="btn btn-primary" (click)="agregarEmp()">Agregar</button>
      </div>
    </form>
  </div>
</div>

<br><br>

<app-empleado-hijo *ngFor="let i of empleados; let x = index" [empleadoLista] = "i" [indice] = "x"></app-empleado-hijo>
